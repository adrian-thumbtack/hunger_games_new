<!DOCTYPE html>
<html>

<body>
	<div id="main" class="container">

			</tbody>
		</table>

	<div id="tribute_status" class="container">
		<table id="tribute_table">
			<thead>
				<tr><th>Tribute Name</th></tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>

<script type="text/javascript" src="js_files/main.js"></script>
